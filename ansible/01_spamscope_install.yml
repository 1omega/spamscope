---
- name: Install SpamScope
  hosts: develop
  gather_facts: yes
  become: true
  become_method: su

  tasks:
    - name: Install lein
      get_url:
        url: "{{ lein_url }}"
        dest: "{{ bin_path }}"
        mode: 0775

    - name: Install all SpamScope system dependencies
      apt:
        name: "{{ item }}"
        update_cache: yes
      with_items:
        - autoconf
        - automake
        - build-essential
        - cmake
        - git
        - graphviz
        - graphviz-dev
        - libboost-all-dev
        - libboost-python-dev
        - libemail-outlook-message-perl
        - libffi-dev
        - libfuzzy-dev
        - libjpeg-dev
        - libtool
        - libxml2-dev
        - libxslt-dev
        - libxslt1-dev
        - libyaml-dev
        - p7zip-full
        - pkg-config
        - python-dev
        - python-pip
        - python-setuptools
        - spamassassin
        - unzip
        - yara
        - zlib1g-dev

    - name: Download Apache Tika in local
      become: false
      get_url:
        url: "{{ apache_tika_url }}"
        dest: "/tmp"
      delegate_to: localhost

    - name: Copy Apache Tika on server
      copy:
        src: "/tmp/tika-app-{{ apache_tika_version }}.jar"
        dest: "{{ install_path }}"

    - name: Clone Faup
      git:
        dest: "{{ faup_path }}"
        repo: "{{ faup_repo }}"
        update: yes
        clone: yes
        accept_hostkey: yes
        version: master
      tags:
        - git

    - name: Build Faup
      shell: "{{ item }}"
      args:
        chdir: "{{ faup_path }}"
      with_items:
        - mkdir build
        - cd build
        - cmake ..
        - make
        - make install
        - echo '/usr/local/lib' | tee -a /etc/ld.so.conf.d/faup.conf && ldconfig
